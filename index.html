<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi mascota favorita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Mi mascota favorita</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="nombre" id="nombre" name="nombre" required>

      <label for="raza">Raza:</label>
      <input type="raza" id="raza" name="raza" required>

      <label for="color">Color:</label>
      <input type="color" id="color" name="color" required>

      <label for="edad">Edad:</label>
      <input type="edad" id="edad" name="edad">

      <label for="tamaño">Tamaño:</label>
      <input type="tamaño" id="tamaño" name="tamaño>

      <label for="peso">Peso:</label>
      <input type="peso" id="peso" name="peso>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
